[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different types of tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    model: marks tests that require the actual AI model

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not slow and not integration"

# Minimum version
minversion = 6.0

# Test timeouts (if pytest-timeout is installed)
timeout = 300

# Coverage (if pytest-cov is installed)
# addopts = --cov=shellai --cov-report=html --cov-report=term-missing

filterwarnings =
    ignore::UserWarning
    ignore::FutureWarning
    ignore::DeprecationWarning
